<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>KNBN LOGIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background:#0f1115;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      margin:0;
    }
    .box {
      background:#171a20;
      padding:24px;
      border-radius:12px;
      width:320px;
      text-align:center;
      position:relative; /* para ubicar el link de cerrar sesión */
    }
    h1 { margin:0 0 16px; font-size:22px; }
    input,button {
      width:100%;
      padding:10px;
      margin:6px 0;
      border-radius:8px;
      border:1px solid #333;
      background:#141821;
      color:#fff;
    }
    .btn-primary {
      background:#2a5bd7;
      border:none;
      cursor:pointer;
    }
    .hidden { display:none; }
    img.logo { width:80px; margin-bottom:12px; }

    /* "cerrar sesión" como texto clickeable, no botón */
    .signout {
      position:absolute;
      top:10px;
      right:12px;
      font-size:13px;
      color:#9aa4b2;
      cursor:pointer;
      user-select:none;
    }
    .signout:hover { color:#ffffff; text-decoration:underline; }
  </style>
</head>
<body>
  <div class="box">
    <!-- Frase de cerrar sesión (se muestra solo si hay usuario) -->
    <span id="signOut" class="signout hidden" title="Cerrar sesión">cerrar sesión</span>

    <div id="loginBox">
      <img src="logo.png" alt="ACLiNa" class="logo">
      <h1>KNBN MICROCOR</h1>
      <form id="loginForm">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="pass" placeholder="Contraseña" required />
        <button class="btn-primary" type="submit">Ingresar</button>
      </form>
    </div>

    <div id="modeBox" class="hidden">
      <h1>Bienvenido</h1>
      <button id="btnPanel" class="btn-primary hidden">Panel de Control</button>
      <button id="btnDisplay" class="btn-primary">Pantalla</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // Configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyB-Mx5Qqwg6KFMJSA-yUb-DFo7UjfqCpKY",
      authDomain: "aclinadev.firebaseapp.com",
      projectId: "aclinadev",
      storageBucket: "aclinadev.firebasestorage.app",
      messagingSenderId: "401991392253",
      appId: "1:401991392253:web:92400bc5d2503ed6879794",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Lista de correos admin de fallback
    const adminEmails = ["leandroacosta_144@hotmail.com"];

    const form = document.getElementById("loginForm");
    const btnPanel = document.getElementById("btnPanel");
    const btnDisplay = document.getElementById("btnDisplay");
    const signOutEl = document.getElementById("signOut");

    form.addEventListener("submit", async (e)=>{
      e.preventDefault();
      const email = form.email.value;
      const pass = form.pass.value;
      try {
        await signInWithEmailAndPassword(auth,email,pass);
      } catch(err){ alert("Error: "+err.message); }
    });

    onAuthStateChanged(auth, async (user)=>{
      if(user){
        let role = "user";
        try {
          const ref = doc(db,"users",user.uid);
          const snap = await getDoc(ref);
          if(snap.exists()) role = snap.data().role || "user";
        } catch(e){}

        // fallback por email
        if(adminEmails.includes(user.email)) role = "admin";

        document.getElementById("loginBox").classList.add("hidden");
        document.getElementById("modeBox").classList.remove("hidden");
        signOutEl.classList.remove("hidden"); // mostrar "cerrar sesión"

        if(role==="admin"){
          btnPanel.classList.remove("hidden");
        }else{
          btnPanel.classList.add("hidden");
        }
      }else{
        document.getElementById("loginBox").classList.remove("hidden");
        document.getElementById("modeBox").classList.add("hidden");
        signOutEl.classList.add("hidden"); // ocultar si no hay user
      }
    });

    // Cerrar sesión al tocar la frase
    signOutEl.addEventListener("click", async ()=>{
      try { await signOut(auth); }
      catch(err){ alert("No se pudo cerrar sesión: " + err.message); }
    });

    btnPanel.onclick = ()=> location.href="cPanel.html";
    btnDisplay.onclick = ()=> location.href="display.html";
  </script>
</body>
</html>
